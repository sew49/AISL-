name: Daily Database Backup

on:
  schedule:
    # Run at 2:00 AM every day
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run on push to main
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install psycopg2-binary python-dotenv
          
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: Run backup script
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PG_DUMP_PATH: pg_dump
        run: python backup.py
        
      - name: Upload backup to cloud storage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: backups/
          retention-days: 7
          
      - name: Send failure notification
        if: failure()
        run: |
          echo "Database backup failed! Check the workflow logs for details."
          # You can add Slack/Email notifications here
