<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-4 px-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
                <div>
                    <h1 id="greeting" class="text-xl md:text-2xl font-bold">Loading...</h1>
                    <p class="text-blue-200 text-sm">Attendance Management System</p>
                </div>
                <div class="text-right">
                    <p id="currentDate" class="text-lg font-semibold"></p>
                    <p id="dayType" class="text-sm bg-white/20 px-3 py-1 rounded-full inline-block"></p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 pb-20">
        <!-- Alert Messages -->
        <div id="alertMessage" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl p-4 max-w-md border-l-4" id="alertContent"></div>
        </div>

        <!-- Clock In/Out Section -->
        <section class="bg-white rounded-xl card-shadow p-4 md:p-6 mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Clock In / Out
            </h2>
            
            <div class="space-y-4">
                <!-- Searchable Dropdown -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Employee</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="employeeSearch" 
                            placeholder="Search employee..." 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base"
                            autocomplete="off"
                        >
                        <select id="employeeSelect" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                            <option value="">-- Select Employee --</option>
                        </select>
                    </div>
                    <!-- Dropdown Options -->
                    <div id="employeeDropdown" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3">
                    <button id="clockInBtn" class="flex-1 px-6 py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-colors flex items-center justify-center text-lg">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Clock In
                    </button>
                    
                    <button id="clockOutBtn" class="flex-1 px-6 py-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg transition-colors flex items-center justify-center text-lg">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Clock Out
                    </button>
                </div>
            </div>
            
            <div id="clockMessage" class="mt-4 p-3 rounded-lg hidden"></div>
        </section>

        <!-- Leave Request Section -->
        <section class="bg-white rounded-xl card-shadow p-4 md:p-6 mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Leave Request
            </h2>
            
            <form id="leaveForm" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Leave Type</label>
                        <select id="leaveType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Annual">Annual Leave</option>
                            <option value="Sick">Sick Leave</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Day Type</label>
                        <select id="dayType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="1.0">Full Day</option>
                            <option value="0.5">Half Day</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select id="leaveDepartment" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                            <option value="">-- Select Department --</option>
                            <option value="Stater Workshop">Stater Workshop</option>
                            <option value="Propeller Workshop">Propeller Workshop</option>
                            <option value="Instrumentation">Instrumentation</option>
                            <option value="Paint Shop">Paint Shop</option>
                            <option value="Stores Department">Stores Department</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" id="leaveStartDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                        <input type="date" id="leaveEndDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Reason (Optional)</label>
                    <input type="text" id="leaveReason" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Reason for leave...">
                </div>
                
                <button type="submit" class="w-full px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors">
                    Submit Leave Request
                </button>
            </form>
            
            <div id="leaveMessage" class="mt-4 p-3 rounded-lg hidden"></div>
        </section>

        <!-- Today's Status Table -->
        <section class="bg-white rounded-xl card-shadow p-4 md:p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Today's Status
                </h2>
                <button id="refreshBtn" class="p-2 text-gray-500 hover:text-blue-600 transition-colors" title="Refresh">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Employee</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Clock In</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Clock Out</th>
                            <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Total Hours</th>
                        </tr>
                    </thead>
                    <tbody id="todayTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-3 py-8 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <p class="text-xs text-gray-400 mt-3 text-center">
                Auto-refreshes every 10 seconds
            </p>

        </section>
    </main>

<script>
        // Use relative URL for API calls (works in both local and production)
        const API_BASE = '';
        
        // DOM Elements
        const employeeSearch = document.getElementById('employeeSearch');
        const employeeSelect = document.getElementById('employeeSelect');
        const employeeDropdown = document.getElementById('employeeDropdown');
        const clockInBtn = document.getElementById('clockInBtn');
        const clockOutBtn = document.getElementById('clockOutBtn');
        const clockMessage = document.getElementById('clockMessage');
        const leaveForm = document.getElementById('leaveForm');
        const leaveMessage = document.getElementById('leaveMessage');
        const todayTableBody = document.getElementById('todayTableBody');
        const refreshBtn = document.getElementById('refreshBtn');
        
        let employees = [];
        let selectedEmployeeId = null;

        // Set time-based greeting
        function setGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = '';
            
            if (hour >= 5 && hour < 12) {
                greeting = 'Good morning, Welcome to AISL attendance web. Please login to continue.';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good afternoon, Welcome to AISL attendance web. Please login to continue.';
            } else {
                greeting = 'Good evening, Welcome to AISL attendance web. Please login to continue.';
            }
            
            document.getElementById('greeting').textContent = greeting;
        }

        // Set today's date and day type
        function setHeaderDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
            
            const dayOfWeek = now.getDay();
            const dayTypeEl = document.getElementById('dayType');
            
            if (dayOfWeek === 6) {
                dayTypeEl.textContent = 'Saturday (5hrs)';
                dayTypeEl.className = 'text-sm bg-yellow-500/30 px-3 py-1 rounded-full';
            } else if (dayOfWeek === 0) {
                dayTypeEl.textContent = 'Sunday (No Work)';
                dayTypeEl.className = 'text-sm bg-red-500/30 px-3 py-1 rounded-full';
            } else {
                dayTypeEl.textContent = 'Standard Day (8hrs)';
                dayTypeEl.className = 'text-sm bg-green-500/30 px-3 py-1 rounded-full';
            }
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertEl = document.getElementById('alertMessage');
            const alertContent = document.getElementById('alertContent');
            
            if (type === 'success') {
                alertContent.className = 'bg-green-100 border-green-500 text-green-800';
            } else if (type === 'warning') {
                alertContent.className = 'bg-yellow-100 border-yellow-500 text-yellow-800';
            } else {
                alertContent.className = 'bg-red-100 border-red-500 text-red-800';
            }
            
            alertContent.innerHTML = message;
            alertEl.classList.remove('hidden');
            
            setTimeout(() => {
                alertEl.classList.add('hidden');
            }, 5000);
        }

        // Fetch employees
        async function fetchEmployees() {
            try {
                const response = await fetch(`${API_BASE}/api/employees`);
                const data = await response.json();
                
                if (data.success && data.employees) {
                    employees = data.employees;
                    renderEmployeeDropdown('');
                }
            } catch (error) {
                console.error('Error fetching employees:', error);
            }
        }

        // Render employee dropdown
        function renderEmployeeDropdown(filter = '') {
            const filtered = employees.filter(emp => 
                `${emp.first_name} ${emp.last_name}`.toLowerCase().includes(filter.toLowerCase()) ||
                emp.employee_code.toLowerCase().includes(filter.toLowerCase())
            );
            
let optionsHTML = `<option value="">-- Select Employee --</option>`;
            filtered.forEach(emp => {
                const fullName = `${emp.first_name} ${emp.last_name}`;
                optionsHTML += `<option value="${emp.id}">${fullName} (${emp.employee_code})</option>`;
            });
            
            employeeSelect.innerHTML = optionsHTML;
            
            let dropdownHTML = filtered.map(emp => 
                `<div class="px-4 py-2 hover:bg-blue-50 cursor-pointer border-b border-gray-100 last:border-0" data-id="${emp.id}" data-name="${emp.first_name} ${emp.last_name}">
                    <div class="font-medium">${emp.first_name} ${emp.last_name}</div>
                    <div class="text-xs text-gray-500">${emp.employee_code}</div>
                </div>`
            ).join('');
            
            if (filter === '') {
                dropdownHTML = `<div class="px-4 py-2 text-gray-500 text-sm">Type to search...</div>` + dropdownHTML;
            }
            
            employeeDropdown.innerHTML = dropdownHTML || `<div class="px-4 py-2 text-gray-500">No results found</div>`;
            
            document.querySelectorAll('#employeeDropdown > div[data-id]').forEach(item => {
                item.addEventListener('click', () => {
                    const empId = item.dataset.id;
                    const empName = item.dataset.name;
                    selectedEmployeeId = empId;
                    employeeSearch.value = empName;
                    employeeDropdown.classList.add('hidden');
                });
            });
        }

        // Search input handler
        employeeSearch.addEventListener('input', (e) => {
            renderEmployeeDropdown(e.target.value);
            employeeDropdown.classList.remove('hidden');
        });

        employeeSearch.addEventListener('focus', () => {
            renderEmployeeDropdown(employeeSearch.value);
            employeeDropdown.classList.remove('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#employeeSearch') && !e.target.closest('#employeeDropdown')) {
                employeeDropdown.classList.add('hidden');
            }
        });

employeeSelect.addEventListener('change', (e) => {
            selectedEmployeeId = e.target.value;
            if (selectedEmployeeId) {
                const emp = employees.find(em => em.id == selectedEmployeeId);
                if (emp) {
                    employeeSearch.value = `${emp.first_name} ${emp.last_name}`;
                }
            }
        });

        // Clock In
        clockInBtn.addEventListener('click', async () => {
            const empId = selectedEmployeeId || employeeSelect.value;
            if (!empId) {
                showAlert('Please select an employee', 'error');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const now = new Date().toTimeString().slice(0, 5);

            try {
                const response = await fetch(`${API_BASE}/api/attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emp_id: parseInt(empId),
                        work_date: today,
                        clock_in: now
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(`✅ Clocked in successfully at ${now}`, 'success');
                    // Force immediate refresh with small delay to ensure DB write completes
                    setTimeout(() => fetchTodayStatus(), 500);
                } else {
                    showAlert(`❌ ${data.error || 'Failed to clock in'}`, 'error');
                }

            } catch (error) {
                console.error('Error clocking in:', error);
                showAlert('❌ Failed to connect to server', 'error');
            }
        });

        // Clock Out
        clockOutBtn.addEventListener('click', async () => {
            const empId = selectedEmployeeId || employeeSelect.value;
            if (!empId) {
                showAlert('Please select an employee', 'error');
                return;
            }

            try {
                const today = new Date().toISOString().split('T')[0];
                const now = new Date().toTimeString().slice(0, 5);
                
                // Use POST endpoint with clock_out to record clock out
                const response = await fetch(`${API_BASE}/api/attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emp_id: parseInt(empId),
                        work_date: today,
                        clock_out: now
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(`✅ Clocked out successfully at ${now}`, 'success');
                    // Force immediate refresh with small delay to ensure DB write completes
                    setTimeout(() => fetchTodayStatus(), 500);
                } else {
                    showAlert(`❌ ${data.error || 'Failed to clock out'}`, 'error');
                }

            } catch (error) {
                console.error('Error clocking out:', error);
                showAlert('❌ Failed to connect to server', 'error');
            }
        });


        // Leave Request Form Submit
        leaveForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const empId = selectedEmployeeId || employeeSelect.value;
            const leaveType = document.getElementById('leaveType').value;
            const dayType = document.getElementById('dayType').value;
            const department = document.getElementById('leaveDepartment').value;
            const startDate = document.getElementById('leaveStartDate').value;
            const endDate = document.getElementById('leaveEndDate').value;
            const reason = document.getElementById('leaveReason').value;

            if (!empId) {
                showAlert('Please select an employee', 'error');
                return;
            }

            if (!department) {
                showAlert('Please select your department', 'error');
                return;
            }

            if (!startDate || !endDate) {
                showAlert('Please select start and end dates', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/leave-requests`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emp_id: parseInt(empId),
                        leave_type: leaveType,
                        day_type: dayType,
                        start_date: startDate,
                        end_date: endDate,
                        reason: reason,
                        department: department
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ Leave request submitted successfully!', 'success');
                    leaveForm.reset();
                } else {
                    showAlert(`❌ ${data.error || 'Failed to submit leave request'}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting leave request:', error);
                showAlert('❌ Failed to connect to server', 'error');
            }
        });

        // Fetch today's status using new API
        async function fetchTodayStatus() {
            try {
                // Add cache-busting timestamp to prevent browser caching
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_BASE}/api/attendance/today?_=${timestamp}`);

                const data = await response.json();
                
                if (data.success && data.employees) {
                    const rows = data.employees.map(emp => {
                        let statusBadge = '';
                        let clockInDisplay = '-';
                        let clockOutDisplay = '-';
                        let totalHours = '-';
                        
                        // Calculate total hours if both times exist (AISL Workshop: 8:00 AM - 5:00 PM)
                        // Monday to Friday work day with breaks:
                        // - Tea: 10:00-10:15 (15 mins)
                        // - Lunch: 12:30-13:30 (60 mins)
                        // Total break time: 75 mins (1h 15min)
                        // Max hours: 8 hours (480 mins) for weekdays, 5 hours for Saturday
                        if (emp.clock_in && emp.clock_out) {
                            const [inH, inM] = emp.clock_in.split(':').map(Number);
                            const [outH, outM] = emp.clock_out.split(':').map(Number);
                            const totalMins = (outH * 60 + outM) - (inH * 60 + inM);
                            
                            // Check day of week
                            const workDate = new Date();
                            const dayOfWeek = workDate.getDay();
                            const isWeekday = dayOfWeek >= 1 && dayOfWeek <= 5;
                            const isSaturday = dayOfWeek === 5;
                            
                            // Subtract 75 minutes (1h 15min) for breaks on weekdays (tea + lunch)
                            // Subtract 0 minutes for Saturday (5hr shift, no break deduction needed)
                            const breakMins = isWeekday ? 75 : 0;
                            const netMins = Math.max(0, totalMins - breakMins);
                            
                            // Cap at 8 hours for weekdays, 5 hours for Saturday
                            const maxMins = isSaturday ? 300 : 480;
                            const cappedMins = Math.min(netMins, maxMins);
                            
                            const hours = Math.floor(cappedMins / 60);
                            const mins = cappedMins % 60;
                            totalHours = hours > 0 ? `${hours}h ${mins.toString().padStart(2, '0')}m` : `${mins}m`;
                        }
                        
                        // Check if late arrival (clock in >= 08:16)
                        const isLateArrival = emp.clock_in && emp.clock_in >= '08:16';
                        const clockInClass = isLateArrival ? 'text-red-600 font-bold' : 'text-gray-600';
                        
                        // Determine status and time displays
                        if (emp.status === 'Present') {
                            statusBadge = '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Present</span>';
                            clockInDisplay = emp.clock_in ? `<span class="${clockInClass}">${emp.clock_in}</span>` : '-';
                            clockOutDisplay = '-';
                            totalHours = '-';
                        } else if (emp.status === 'Clocked Out') {
                            statusBadge = '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">Clocked Out</span>';
                            clockInDisplay = emp.clock_in ? `<span class="${clockInClass}">${emp.clock_in}</span>` : '-';
                            clockOutDisplay = emp.clock_out || '-';
                        } else if (emp.status === 'On Leave') {
                            statusBadge = '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">On Leave</span>';
                            clockInDisplay = emp.clock_in || '-';
                            clockOutDisplay = '-';
                        } else {
                            statusBadge = '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">Not Clocked In</span>';
                            clockInDisplay = '-';
                            clockOutDisplay = '-';
                        }
                        
                        return `
                            <tr class="hover:bg-gray-50">
                                <td class="px-3 py-2 font-medium text-gray-900 text-sm">${emp.employee_name}</td>
                                <td class="px-3 py-2 text-gray-600 text-sm">${emp.department || '-'}</td>
                                <td class="px-3 py-2">${statusBadge}</td>
                                <td class="px-3 py-2 text-gray-600 text-sm">${clockInDisplay}</td>
                                <td class="px-3 py-2 text-gray-600 text-sm">${clockOutDisplay}</td>
                                <td class="px-3 py-2 text-gray-600 text-sm">${totalHours}</td>
                            </tr>
                        `;
                    }).join('');

                    todayTableBody.innerHTML = rows;
                } else {
                    todayTableBody.innerHTML = '<tr><td colspan="6" class="px-3 py-8 text-center text-gray-500">No data available</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                todayTableBody.innerHTML = '<tr><td colspan="6" class="px-3 py-8 text-center text-red-500 text-sm">Failed to load status</td></tr>';
            }
        }

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            // Force immediate refresh with animation
            refreshBtn.querySelector('svg').classList.add('animate-spin');
            fetchTodayStatus().then(() => {
                setTimeout(() => {
                    refreshBtn.querySelector('svg').classList.remove('animate-spin');
                }, 500);
            });
        });

        // Initialize
        setHeaderDate();
        setGreeting();
        fetchEmployees();
        fetchTodayStatus();
        
        // Auto-refresh status every 10 seconds for better sync
        setInterval(fetchTodayStatus, 10000);

    </script>
