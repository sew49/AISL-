<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Worker Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="gradient-bg text-white py-4 px-4 shadow-lg">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-xl font-bold">Casual Worker Attendance</h1>
            <p id="currentDate" class="text-green-100 text-sm"></p>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        <!-- Alert -->
        <div id="alertMessage" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl p-4 max-w-md border-l-4" id="alertContent"></div>
        </div>

        <!-- Form -->
        <section class="bg-white rounded-xl shadow-lg p-6">
            <form id="casualForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="casualName" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter your full name">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="casualPhone" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                        placeholder="e.g., 0712345678">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Work Type</label>
                    <select id="workType" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        <option value="">-- Select Work Type --</option>
                        <option value="Loading">Loading</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Helper">Helper</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="flex gap-3">
                    <button type="button" id="clockInBtn"
                        class="flex-1 px-6 py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-colors">
                        Clock In
                    </button>
                    <button type="button" id="clockOutBtn"
                        class="flex-1 px-6 py-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg transition-colors">
                        Clock Out
                    </button>
                </div>
            </form>
        </section>

        <!-- Today's Log -->
        <section class="bg-white rounded-xl shadow-lg p-6 mt-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Today's Sessions</h2>
            <div id="todayLog" class="space-y-2">
                <p class="text-gray-500 text-sm">Loading...</p>
            </div>
        </section>
    </main>

<script>
    const API_BASE = '';

    // Set today's date
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-GB', { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
    });

    function showAlert(message, type = 'success') {
        const alertEl = document.getElementById('alertMessage');
        const alertContent = document.getElementById('alertContent');
        alertContent.className = type === 'success' 
            ? 'bg-green-100 border-green-500 text-green-800' 
            : 'bg-red-100 border-red-500 text-red-800';
        alertContent.innerHTML = message;
        alertEl.classList.remove('hidden');
        setTimeout(() => alertEl.classList.add('hidden'), 5000);
    }

    document.getElementById('clockInBtn').addEventListener('click', async () => {
        const name = document.getElementById('casualName').value.trim();
        const phone = document.getElementById('casualPhone').value.trim();
        const workType = document.getElementById('workType').value;
        
        if (!name || !phone || !workType) {
            showAlert('Please fill in all fields', 'error');
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/api/casual/clock-in`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone_number: phone, work_type: workType })
            });
            const data = await resp.json();
            if (data.success) {
                showAlert('✅ ' + data.message, 'success');
                loadTodayLog();
            } else {
                showAlert('❌ ' + data.error, 'error');
            }
        } catch (e) {
            showAlert('❌ Connection error', 'error');
        }
    });

    document.getElementById('clockOutBtn').addEventListener('click', async () => {
        const phone = document.getElementById('casualPhone').value.trim();
        
        if (!phone) {
            showAlert('Please enter phone number', 'error');
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/api/casual/clock-out`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone_number: phone })
            });
            const data = await resp.json();
            if (data.success) {
                showAlert('✅ ' + data.message, 'success');
                loadTodayLog();
            } else {
                showAlert('❌ ' + data.error, 'error');
            }
        } catch (e) {
            showAlert('❌ Connection error', 'error');
        }
    });

    async function loadTodayLog() {
        try {
            const resp = await fetch(`${API_BASE}/api/casual/today`);
            const data = await resp.json();
            if (data.success && data.casuals.length > 0) {
                const html = data.casuals.map(c => `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div>
                            <p class="font-medium">${c.name}</p>
                            <p class="text-xs text-gray-500">${c.work_type} • ${c.phone_number}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-mono">${c.clock_in} ${c.clock_out ? '- ' + c.clock_out : '- Open'}</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('todayLog').innerHTML = html;
            } else {
                document.getElementById('todayLog').innerHTML = '<p class="text-gray-500 text-sm">No sessions today</p>';
            }
        } catch (e) {
            document.getElementById('todayLog').innerHTML = '<p class="text-red-500 text-sm">Failed to load</p>';
        }
    }

    loadTodayLog();
    setInterval(loadTodayLog, 10000);
</script>
</body>
</html>
